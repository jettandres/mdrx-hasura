- table:
    schema: public
    name: custodian_assignment
  is_enum: true
- table:
    schema: public
    name: employees
  select_permissions:
  - role: employee
    permission:
      columns:
      - id
      filter: {}
- table:
    schema: public
    name: expense
  array_relationships:
  - name: receipts
    using:
      foreign_key_constraint_on:
        column: expense_id
        table:
          schema: public
          name: receipts
- table:
    schema: public
    name: expense_report
  object_relationships:
  - name: employee
    using:
      foreign_key_constraint_on: employee_id
  array_relationships:
  - name: funds
    using:
      foreign_key_constraint_on:
        column: expense_report_id
        table:
          schema: public
          name: expense_report_funds
  - name: receipts
    using:
      foreign_key_constraint_on:
        column: expense_report_id
        table:
          schema: public
          name: receipts
- table:
    schema: public
    name: expense_report_funds
  object_relationships:
  - name: expense_report
    using:
      foreign_key_constraint_on: expense_report_id
- table:
    schema: public
    name: expense_report_km_reading
  object_relationships:
  - name: expense_report
    using:
      foreign_key_constraint_on: expense_report_id
  - name: receipt
    using:
      foreign_key_constraint_on: receipt_id
- table:
    schema: public
    name: receipts
  object_relationships:
  - name: expense
    using:
      foreign_key_constraint_on: expense_id
  - name: expense_report
    using:
      foreign_key_constraint_on: expense_report_id
  - name: expense_report_km_reading
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: expense_report_km_reading
        column_mapping:
          id: receipt_id
  event_triggers:
  - name: delete_s3_image
    definition:
      enable_manual: true
      delete:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: https://fr5fx9hv77.execute-api.us-east-2.amazonaws.com/v1/delete-s3-image
- table:
    schema: public
    name: report_status
  is_enum: true
- table:
    schema: public
    name: supplier_type
  is_enum: true
- table:
    schema: public
    name: suppliers
