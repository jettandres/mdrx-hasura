- table:
    schema: public
    name: custodian_assignment
  is_enum: true
- table:
    schema: public
    name: employees
  select_permissions:
  - role: employee
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - name
      - contact_number
      - email
      - custodian_assignment
      - area
      - hasura_role
      filter: {}
- table:
    schema: public
    name: expense
  array_relationships:
  - name: receipts
    using:
      foreign_key_constraint_on:
        column: expense_id
        table:
          schema: public
          name: receipts
  select_permissions:
  - role: employee
    permission:
      columns:
      - id
      - name
      - bir_class
      filter: {}
- table:
    schema: public
    name: expense_report
  object_relationships:
  - name: employee
    using:
      foreign_key_constraint_on: employee_id
  array_relationships:
  - name: funds
    using:
      foreign_key_constraint_on:
        column: expense_report_id
        table:
          schema: public
          name: expense_report_funds
  - name: receipts
    using:
      foreign_key_constraint_on:
        column: expense_report_id
        table:
          schema: public
          name: receipts
  insert_permissions:
  - role: employee
    permission:
      check:
        employee_id:
          _eq: X-Hasura-User-Id
      columns:
      - report_number
      - status
      - submitted_at
      - created_at
      - updated_at
      - employee_id
      - id
      backend_only: false
  select_permissions:
  - role: employee
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - employee_id
      - report_number
      - status
      - submitted_at
      filter:
        employee_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: employee
    permission:
      columns:
      - report_number
      - status
      - submitted_at
      - created_at
      - updated_at
      - employee_id
      - id
      filter:
        employee_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: employee
    permission:
      filter: {}
- table:
    schema: public
    name: expense_report_funds
  object_relationships:
  - name: expense_report
    using:
      foreign_key_constraint_on: expense_report_id
- table:
    schema: public
    name: expense_report_km_reading
  object_relationships:
  - name: expense_report
    using:
      foreign_key_constraint_on: expense_report_id
  - name: receipt
    using:
      foreign_key_constraint_on: receipt_id
- table:
    schema: public
    name: receipts
  object_relationships:
  - name: expense
    using:
      foreign_key_constraint_on: expense_id
  - name: expense_report
    using:
      foreign_key_constraint_on: expense_report_id
  - name: expense_report_km_reading
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: expense_report_km_reading
        column_mapping:
          id: receipt_id
  insert_permissions:
  - role: employee
    permission:
      check: {}
      columns:
      - vatable
      - amount
      - net
      - supplier
      - vat
      - created_at
      - updated_at
      - expense_id
      - expense_report_id
      - id
      - image_key
      backend_only: false
  select_permissions:
  - role: employee
    permission:
      columns:
      - id
      - amount
      - supplier
      - image_key
      - expense_id
      - created_at
      - updated_at
      - expense_report_id
      - vatable
      - net
      - vat
      filter: {}
  delete_permissions:
  - role: employee
    permission:
      filter: {}
  event_triggers:
  - name: delete_s3_image
    definition:
      enable_manual: true
      delete:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: https://fr5fx9hv77.execute-api.us-east-2.amazonaws.com/v1/delete-s3-image
- table:
    schema: public
    name: report_status
  is_enum: true
- table:
    schema: public
    name: supplier_type
  is_enum: true
- table:
    schema: public
    name: suppliers
